[os]
style = "fg:#ffffff  bg:#078D70"    
format = "[$symbol ]($style)"
disabled = false    

[os.symbols]
Windows = "󰍲"
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
EndeavourOS = ""
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "fg:#ffffff bg:#078D70"
style_root = "fg:#ffffff bg:#078D70"
format = '[$user ]($style)'
disabled = false

[directory]
style = "fg:#000000 bg:#26CEAA"
format = "[ $path ]($style)"
disabled = false

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "fg:#000000 bg:#98E8C1"
format = '[ $symbol $branch ]($style)'
disabled = false

[git_status]
style = "fg:#000000 bg:#98E8C1"
format = '[$all_status$ahead_behind ]($style)'
disabled = false

[hostname]
ssh_only = true
style = "fg:#ffffff bg:#5049CC"
format = "[$hostname ]($style)"

